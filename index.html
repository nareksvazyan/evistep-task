<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/iconsfont.css">
    <link rel="stylesheet" href="scss/style.css">
    <title>WebWork</title>
</head>

<body>
    <div class="wrapper">
        <!--Header block start-->
        <header class="header">
            <div class="header__container">
                <a href="#" class="header-logo"><img src="images/logo/logo1.svg" alt="logo" class="logo"></a>
                <nav class="nav">
                    <ul class="nav__list" data-action="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Features</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Time Tracking</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Price</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Download</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Log in</a></li>
                    </ul>
                    <div class="header__button">
                        <a href="#" class="header__btn">Get Started</a>
                    </div>
                </nav>
                <div class="header-mob__btn">
                    <button type="button" class="mob-button header-button__open _icon-bars" data-action="header-button__open"></button>
                    <button type="button" class="mob-button header-button__close _icon-close" data-action="header-button__close"></button>
                </div>
            </div>
        </header>
        <!--Header block end-->
        <main class="main">
            <section class="home">
                <div class="home__container">
                    <div class="home__info">
                        <div class="home-block-title">
                            <img src="images/all-icons/icon-dollar.png" alt="icon-dollar">
                            <h1 class="home-title">Billable Hours</h1>
                        </div>
                        <p class="home-text">
                            Set an hourly rate to your contracts to mark them as billable. Get amount
                            reports and <span>generate invoices</span> to get paid.
                        </p>
                        <a href="#" class="home-btn">Start 7 Days Free Trial</a>
                        <span class="home-textarea">Use now, pay in 30 days. No credit card required</span>
                    </div>
                    <div class="home__img">
                        <img src="images/home/home-img.png" alt="home img">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
<script src="js/script.js"></script>

</html>
